name: Deploy to Main

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: |
             cd ${{ github.workspace }}/packing
             tar -czvf packing.tar.gz *
             cd ${{ github.workspace }}
        

      - name: Push to Main
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true
